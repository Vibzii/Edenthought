{% load static %}
{% load crispy_forms_tags %}
<head>


    <title> Edentought | Login</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">



</head>

<body>
    <div class="container bg-white shadow-md p-5 form-layout ">
        <h3>Login to your account </h3>
        <h5>Share your thoughts</h5>

        <br>
        <br>
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                <p id="message-timer" class="alert alert-success float-center text-center message-text">{{message}}</p>
            {% endif %}

        {% endfor %}
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{LoginForm|crispy}}
            <br> <br>

            <button class="btn btn-secondary btn-md w-70 btn-block p-4" type="submit">Login</button>


        </form>

    </div>

<script src="{%static 'js/app.js' %}"></script>

</body>
