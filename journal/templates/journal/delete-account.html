{% extends "journal/navbar.html" %}

    {% block content %}
        <div class="container bg-white shadow-md p-5 form-layout ">
            <br>
            <br>
            <h1>Delete your account </h1>
            <p>Are you sure that you want to delete your account?</p>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                <br>
                <button class="btn btn-secondary btn-md w-70 btn-block p-4" type="submit">Delete your account</button>

            </form>
            <br>
            <a href="{% url 'profile-management' %}">Return to profile management</a>

        </div>


    {% endblock %}
